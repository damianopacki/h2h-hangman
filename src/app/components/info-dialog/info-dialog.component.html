<h1 mat-dialog-title>Game rules</h1>
<div mat-dialog-content>
    <ol>
        <li>To finish the game u have to pass 5 stages.</li>
        <li>In every stage u have to guess 1 word.</li>
        <li>You have 6 tries to guess the word in your current stage. If u pass stage, your tries reset.</li>
    </ol>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</div>
